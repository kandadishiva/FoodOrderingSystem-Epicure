{% extends 'base.html' %}
{% load static %}
{%block title %}Home{%endblock title%}
{% block content %}
    <div class="row justify-content-between gy-5">
        <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
        <h2 data-aos="fade-up">Welcome to <br>Epicure</h2>
        <p data-aos="fade-up" data-aos-delay="100">"Save time, skip the wait! Pre-order your favorite meals from top restaurants and savor every bite with our hassle-free Epicure."</p>
        <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
            <div class="input-group">
                <input type="text" class="form-control" style="height:40px; width: 280px; border-radius: 20px 0 0 20px;" placeholder="Search" aria-label="Search">
                <button class="btn btn-danger" type="submit" style="border-radius: 0 20px 20px 0;" id="clear">
                  <i class="fas fa-search"></i>
                </button>
                </div>
              
              
        </div>
        </div>
        <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
        <img src="{% static 'assets/img/hero-img.png' %}" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="300">
        </div>
  </div>
{% endblock content %}
